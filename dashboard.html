<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring - Bapenda</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f4f4; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #26C6DA; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; font-size: 13px; }
        .badge { background: #4caf50; color: white; padding: 4px 10px; border-radius: 50px; font-weight: bold; font-size: 11px; }
        button { background: #00796b; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; float: right; }
    </style>
</head>
<body>
<div class="container">
    <button onclick="fetchLogs()">Refresh Data</button>
    <h2 style="color:#00796b;">MONITORING AKSES ARSIP</h2>
    <table>
        <thead>
            <tr><th>Waktu Akses</th><th>Aktivitas</th><th>Info Perangkat</th><th>Status</th></tr>
        </thead>
        <tbody id="log-table"></tbody>
    </table>
</div>
<script>
    const SUPABASE_URL = "https://hnvtverlroktllldxuqe.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhudnR2ZXJscm9rdGxsbGR4dXFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA3MTg5NjcsImV4cCI6MjA1NjI5NDk2N30.TId-z-H4l-7p-3Z-H4l-7p-3Z-H4l-7p-3Z";
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchLogs() {
        const { data, error } = await _supabase.from('bapenda_auth_logs').select('*').order('created_at', { ascending: false });
        const tableBody = document.getElementById('log-table');
        tableBody.innerHTML = "";
        if (data) {
            data.forEach(log => {
                tableBody.innerHTML += `<tr>
                    <td>${new Date(log.created_at).toLocaleString('id-ID')}</td>
                    <td>${log.qr_content}</td>
                    <td style="color:#666;">${log.scanner_id.substring(0, 40)}...</td>
                    <td><span class="badge">${log.status}</span></td>
                </tr>`;
            });
        }
    }
    setInterval(fetchLogs, 5000);
    window.onload = fetchLogs;
</script>
</body>
</html>
